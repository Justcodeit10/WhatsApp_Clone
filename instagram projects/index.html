<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="head">
            <div class="head2">
                <h1>WhatsApp</h1>
                <div class="head3">
                    <img src="/images/search.png" alt="search" class="icon">
                    <img src="/images/more.png" alt="more" class="icon">
                </div>
            </div>
            <div class="head4">
                <img src="/images/camera.png" alt="camera" class="camera">
                <h3>CHATS</h3>
                <h3>STATUS</h3>
                <h3>CALLS</h3>
            </div>
        </div>
        <div class="main">
            <div class="main1">
                <img src="/images/codingcheats.jpeg" alt="profile pic" class="profile">
                <div class="content">
                    <h4>Coding Cheats</h4>
                    <p>Our collab post is getting a good reponse.</p>
                </div>
            </div>
            <div class="main1">
                <img src="/images/unboxing coding.jpeg" alt="profile pic" class="profile">
                <div class="content">
                    <h4>Unboxing Coding</h4>
                    <p> Bro how is all going at your side.</p>
                </div>
            </div>
            <div class="main1">
                <img src="/images/shockingtech.jpeg" alt="profile pic" class="profile">
                <div class="content">
                    <h4>Shocking Tech</h4>
                    <p>Your last post was awesome.</p>
                </div>
            </div>
            <div class="main1">
                <img src="/images/GeekyCoder.jpeg" alt="profile pic" class="profile">
                <div class="content">
                    <h4>Geeky Coder</h4>
                    <p>Your presentation was nice.</p>
                </div>
            </div>
            <div class="main1">
                <img src="/images/rustcode.jpeg" alt="profile pic" class="profile">
                <div class="content">
                    <h4>Rust Code</h4>
                    <p>Thanks for your support bro.</p>
                </div>
                <div class="new">
                    <img src="/images/conversation.png" alt="new conversation" class="new">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
